<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>

    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                
                <a href="/signup.html">SoundScape</a>
            </div>

            <!--
            <div class="search">
                <form id="form"> 
                    <input type="search" id="query" name="q" placeholder="Search...">
                    <button>Search</button>
                </form>
            </div>
            -->

            
        </div>
        <div class="rectangle"></div>
    </header>

    
   <form id="signupForm" class="loginBox" action="">
   <br>
   <h2><b><i>Soundscape Sign-Up</i></b></h2>
   <br>
   <label for="signupUsername">Enter a Username:</label>
   <br>
   <input id="signupUsername" name="username" class="loginInput" type="text"/>
   <br><br>
   <label for="signupPassword">Enter a Password:</label>
   <br>
   <input id="signupPassword" name="pw" class="loginInput" type="password"/>  
   <br><br>
   <label for="signupRepassword">Re-Enter Password:</label>
   <br>
   <input id="signupRepassword" name="pwr" class="loginInput" type="password"/>  
   <br><br>
   <label for="role">User Type:</label>
   <select name="role" id="role" required class="custom-select">
    <option value="listener">Listener</option>
    <option value="artist">Artist</option>
   </select>
   <br><br>  
   <button type="submit" name="submit">Sign Up</button>
   <br><br><br>
   <p><b>Exit to login:</b></p> 
   <a href="/login.html">back</a>
   </form>
  
    <script src="/js/app.js"></script>
</body>
</html>
